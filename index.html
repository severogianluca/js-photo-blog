<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Photo blog</title>



    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Edu+TAS+Beginner:wght@400..700&display=swap" rel="stylesheet">
    <!-- CSS boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- my CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>


<body>
    <header>
        <div class="wall">
            <h1>estate '24</h1>
        </div>
    </header>

    <main>
        <div class="container row my-5 container-foto justify-content-center gap-4" id="container-card">

        </div>
        <div id="overlay" class="d-none justify-content-center align-items-center flex-column">
          <div class="overlay-img-container">
            <button class="mb-4" id="btn-back">Indietro</button>
            <img id="overlay-img" class="width-img-overlay" src="" alt="">
          </div>
        </div>

    </main>



    <!-- boostrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

     <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- my JS -->
    <script src="js/app.js"></script>

</body>

</html>
